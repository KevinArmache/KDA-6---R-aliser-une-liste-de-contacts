<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Repertoire de contact</h1>

    <div id="DeuxPartie">
      <div id="FDC">
        <h2>Formulaire de contact</h2>

        <label class="Label">
          Prénom <br />
          <input id="Prenom" type="text" value="" />
        </label>

        <label class="Label">
          Nom <br />
          <input id="Nom" type="text" value="" />
        </label>

        <label class="Label">
          Groupe <br />
          <select id="mySelect">
            <option>Groupe 1</option>
            <option>Groupe 2</option>
            <option>Groupe 3</option>
            <option>Groupe 4</option>
            <option>Groupe 5</option>
          </select>
        </label>

        <label class="Label">
          Bio <br />
          <textarea
            name=""
            id="Bio"
            cols="30"
            rows="5"
            value="jojij"
          ></textarea>
        </label>

        <div id="LastPart">
          <a id="File" href="">Choisir un fichier</a>
          <img id="Image" src="kk.jpg" alt="" />
        </div>

        <div id="btn">
          <button id="Button" href="">Créer</button>
          <button id="Reinit" type="reset" href="">Réinit</button>
        </div>
      </div>

      <!---->

      <div id="LDC">
        <h2>Liste de contact</h2>

        <div id="Parent">
          <div id="BlockEnvoi"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
